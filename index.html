<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="container">
        <h1>Where in the world?</h1>
        <button class="btn btn-dark-mode">
            <i class="far fa-moon"></i>
            <i class="fas fa-moon"></i>
            Dark Mode
        </button>
    </div>
    </header>

    <section>
        <div class="container">
            <input
                class="search"
                type="text"
                placeholder="Search for a country"
            >
            <div class="dropdown">
                Filter by Region
                <i class="fas fa-chevron-down"></i>
                <ul>
                    <li>Africa</li>
                    <li>America</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="container" id="countries">
            <div class="card">
                <div class="card-header">
                    <img src="https://flagcdn.com/pe.svg" alt="Peru">
                </div>
                <div class="card-body">
                    <h2>Peru</h2>
                    <p><strong>Population: </strong>81</p>
                    <p><strong>Region: </strong>America</p>
                    <p><strong>Capital: </strong>Lima</p>
                </div>
            </div>
        </div>
    </section>

    <script scr="script.js"></script>
</body>
</html>
